<table class="table table-striped">  
  <thead>
    <tr>
      <th>NOME</th>
      <th>SEXO</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let aluno of servico.lista" (contextmenu)="excluir(aluno)">
      <td>{{ aluno.nome }}</td>
      <td>{{ aluno.sexo }}</td>
    </tr>
  </tbody>
</table>
